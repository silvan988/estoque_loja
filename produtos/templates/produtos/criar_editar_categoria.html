{% extends 'base.html' %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2>{{ titulo }}</h2>
        <hr>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Salvar Categoria</button>
            <a href="{% url 'lista_produtos' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}
